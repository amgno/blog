title: 'b2a3e8.github.io'
description: "A jekyll theme inspired by linux consoles for hackers, developers and script kiddies."
baseurl: "/"
url: "https://a.magno.me/blog"

header_pages:
  - index.md

footer: 'Sueg'

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

# Assets
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

listen_for_clients_preferred_style: true

# Defaults and assets configuration
defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Permalink structure
permalink: /:title/

# Show future posts
future: true

# Debug settings
verbose: true