<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">{{ site.title }}</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <nav class="menu-bar">
                <a href="{{ '/' | relative_url }}" class="menu-item">Home</a>
                <a href="{{ '/about' | relative_url }}" class="menu-item">About</a>
                <a href="{{ '/archive' | relative_url }}" class="menu-item">Archive</a>
            </nav>
            <main class="content">
                {{ content }}
            </main>
        </div>
        <footer class="status-bar">
            <div class="status-bar-field">Â© {{ site.time | date: '%Y' }} {{ site.title }}</div>
            <div class="status-bar-field">Powered by Jekyll</div>
        </footer>
    </div>
</body>
</html>
